<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expansiones - Exploding Kittens</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f8f8f8;
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .expansion {
            margin-bottom: 2.5rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 2rem;
        }

        .expansion:last-child {
            border-bottom: none;
        }

        .expansion-title {
            font-size: 1.3em;
            margin-bottom: 0.3em;
        }

        .expansion-desc {
            color: #555;
            margin-bottom: 1em;
        }

        .pack-title {
            font-weight: bold;
            margin-top: 1em;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 0.7rem;
            margin-top: 1em;
        }

        .card-icon {
            text-align: center;
            background: #fafafa;
            border-radius: 7px;
            padding: 0.4em 0.2em;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.04);
        }

        .card-icon img {
            width: 38px;
            height: 38px;
            object-fit: contain;
            margin-bottom: 0.3em;
        }

        .card-icon .card-name {
            font-size: 0.85em;
            color: #333;
            margin-bottom: 0.15em;
        }

        .card-icon .card-count {
            font-size: 0.82em;
            color: #888;
        }
    </style>
</head>

<body>
    <div id="header-container"></div>
    <div class="container">
        <h1>Expansiones y Packs</h1>
        <div id="expansions-list"></div>
    </div>
    <div id="footer-container"></div>
    <script src="js/include.js"></script>
    <script src="js/exploding-kittens-functions.js"></script>
    <script src="js/exploding-kittens-expansions.js"></script>
</body>

</html>
